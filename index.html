<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Project Tracikng Intro Component</title>
</head>
<body>
  <header id="header">
    <div class="container">
      <img src="./img/logo.svg" alt="Logo" />
      <button 
        type="button" 
        id="header-toggle"
        class="fm-header-toggle"
        aria-label="Toggle Navigation"
      ></button>
      <nav>
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <span class="separator"></span>
        <a href="#" id="login">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="fm-background"></div>
    <img src="./img/illustration-devices.svg" alt="Powerful Insights" />
    <div class="fm-hero-caption">
      <div class="container">
        <div class="fm-badges">
          <span id="new">New</span>
          <span>Monograph Dashboard</span>
        </div>
        <h1>
          Powerful Insights Into Your Team
        </h1>
        <p>
          Project planning and time tracking<br /> 
          for agile teams.
        </p>
        <div class="fm-call-to-action">
          <a href="#">Schedule a demo</a>
          <p>to see a preview</p>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
